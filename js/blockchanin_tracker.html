<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Transaction Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="openViewerBtn">Open Crypto Transaction Viewer</button>

    <div id="blockchainViewerPanel" class="popup-panel">
        <div class="panel-content">
            <span class="close-btn">&times;</span>
            <h2>Basic Blockchain Transaction Viewer (Ethereum)</h2>

            <div class="input-section">
                <label for="ethAddress">Enter Ethereum Address:</label>
                <input type="text" id="ethAddress" placeholder="e.g., 0xDc675868...F932">
                <button id="fetchTransactionsBtn">Fetch Transactions</button>
            </div>

            <div id="loading" class="hidden">Loading transactions...</div>
            <div id="errorMessage" class="error-message hidden"></div>

            <div class="transactions-section">
                <h3>Recent Transactions:</h3>
                <ul id="transactionList">
                    </ul>
            </div>

            <div class="simple-flow-section">
                <h3>Simplified Transaction Flow (Direct Connections):</h3>
                <ul id="simpleFlowList">
                    </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
